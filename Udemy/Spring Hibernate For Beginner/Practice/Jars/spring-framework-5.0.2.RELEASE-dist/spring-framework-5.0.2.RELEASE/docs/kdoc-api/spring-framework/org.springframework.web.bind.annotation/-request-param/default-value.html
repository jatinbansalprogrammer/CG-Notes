<h1>defaultValue</h1>
<a name="org.springframework.web.bind.annotation.RequestParam$defaultValue"></a>
<code><span class="keyword">val </span><span class="identifier">defaultValue</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span class="identifier">String</span></a></code>
