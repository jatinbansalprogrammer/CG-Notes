<h1>resort</h1>
<a name="org.springframework.beans.support.PagedListHolder$resort()"></a>
<code><span class="keyword">open</span> <span class="keyword">fun </span><span class="identifier">resort</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>Resort the list if necessary, i.e. if the current <code>sort</code> instance isn't equal to the backed-up <code>sortUsed</code> instance. 
<p>Calls <code>doSort</code> to trigger actual sorting.</p>
